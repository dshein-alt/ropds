services:
  postgres:
    image: docker.io/library/postgres:17
    container_name: ropds-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ropds}
      POSTGRES_USER: ${POSTGRES_USER:-ropds}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ropds_change_me}
    volumes:
      - ropds_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ropds} -d ${POSTGRES_DB:-ropds}"]
      interval: 5s
      timeout: 5s
      retries: 20
    networks:
      - ropds-db-net

volumes:
  ropds_postgres_data:

networks:
  ropds-db-net:
    name: ropds-db-net
