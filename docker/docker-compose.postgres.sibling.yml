services:
  ropds:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: ropds:local
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      TZ: ${TZ:-}
      ROPDS_CONFIG: /app/config/config.toml
      ROPDS_DB_WAIT_TIMEOUT: ${ROPDS_DB_WAIT_TIMEOUT:-60}
      ROPDS_ADMIN_INIT_ONCE: ${ROPDS_ADMIN_INIT_ONCE:-true}
      ROPDS_ADMIN_PASSWORD: ${ROPDS_ADMIN_PASSWORD:-}
      ROPDS_DB_HOST: ${ROPDS_DB_HOST:-}
      ROPDS_DB_PORT: ${ROPDS_DB_PORT:-}
    ports:
      - "${ROPDS_PORT:-8081}:8081"
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://127.0.0.1:8081/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    volumes:
      - ${ROPDS_LIBRARY_ROOT:-../library}:/library:rw
      - ./config/config.postgres.sibling.toml:/app/config/config.toml:ro

  postgres:
    image: docker.io/library/postgres:17
    container_name: ropds-postgres
    restart: unless-stopped
    environment:
      TZ: ${TZ:-}
      POSTGRES_DB: ${DB_NAME:-ropds}
      POSTGRES_USER: ${DB_USER:-ropds}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-ropds_change_me}
    volumes:
      - ropds_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-ropds} -d ${DB_NAME:-ropds}"]
      interval: 5s
      timeout: 5s
      retries: 20

volumes:
  ropds_postgres_data:
