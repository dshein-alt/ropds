services:
  ropds:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: ropds:local
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    env_file:
      - .env
    environment:
      TZ: ${TZ:-}
      ROPDS_CONFIG: /app/config/config.toml
      ROPDS_DB_WAIT_TIMEOUT: ${ROPDS_DB_WAIT_TIMEOUT:-60}
      ROPDS_ADMIN_INIT_ONCE: ${ROPDS_ADMIN_INIT_ONCE:-true}
      ROPDS_ADMIN_PASSWORD: ${ROPDS_ADMIN_PASSWORD:-}
      ROPDS_DB_HOST: ${ROPDS_DB_HOST:-}
      ROPDS_DB_PORT: ${ROPDS_DB_PORT:-}
    ports:
      - "${ROPDS_PORT:-8081}:8081"
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://127.0.0.1:8081/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    volumes:
      - ${ROPDS_LIBRARY_ROOT:-../library}:/library:rw
      - ./config/config.mysql.sibling.toml:/app/config/config.toml:ro

  mysql:
    image: docker.io/library/mariadb:11
    container_name: ropds-mysql
    restart: unless-stopped
    environment:
      TZ: ${TZ:-}
      MARIADB_DATABASE: ${DB_NAME:-ropds}
      MARIADB_USER: ${DB_USER:-ropds}
      MARIADB_PASSWORD: ${DB_PASSWORD:-ropds_change_me}
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_change_me}
    volumes:
      - ropds_mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect"]
      interval: 5s
      timeout: 5s
      retries: 20

volumes:
  ropds_mysql_data:
