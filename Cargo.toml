[package]
name = "ropds"
version = "0.1.0"
edition = "2024"
license = "GPL-3.0-or-later"

[dependencies]
# Async runtime & web framework
tokio = { version = "1", features = ["full"] }
axum = { version = "0.8", features = ["macros"] }
tower = "0.5"
tower-http = { version = "0.6", features = ["trace", "cors"] }

# Serialization & config
serde = { version = "1", features = ["derive"] }
serde_json = "1"
toml = "1.0.1"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Error handling
thiserror = "2"

# Database (any = runtime backend selection via URI scheme)
sqlx = { version = "0.8", features = ["runtime-tokio", "any", "sqlite", "postgres", "mysql", "chrono", "migrate"] }

# Date/time
chrono = { version = "0.4", features = ["serde"] }

# Scanner: filesystem, archives, XML parsing, images
walkdir = "2"
zip = "8"
quick-xml = "0.39"
base64 = "0.22"
image = { version = "0.25", default-features = false, features = ["jpeg", "png"] }
encoding_rs = "0.8"

# CLI
clap = { version = "4", features = ["derive"] }
